name: GitBook OpenAPI Sync

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'docs/gitbook/api/openapi.yaml'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'docs/gitbook/api/openapi.yaml'

env:
  GITBOOK_TOKEN: ${{ secrets.GITBOOK_API_KEY }}

jobs:
  sync-openapi:
    name: Sync OpenAPI to GitBook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install GitBook CLI
        run: npm install -g @gitbook/cli
        
      - name: Verify OpenAPI file exists
        run: |
          if [ ! -f "docs/gitbook/api/openapi.yaml" ]; then
            echo "‚ùå OpenAPI file not found at docs/gitbook/api/openapi.yaml"
            exit 1
          fi
          echo "‚úÖ OpenAPI file found"
          
      - name: Validate GitBook API Key
        run: |
          if [ -z "$GITBOOK_TOKEN" ]; then
            echo "‚ùå GITBOOK_TOKEN secret is not set"
            exit 1
          fi
          echo "‚úÖ GitBook API Key is configured"
          
      - name: Publish OpenAPI spec to GitBook
        run: |
          echo "üöÄ Publishing OpenAPI spec to GitBook..."
          gitbook openapi publish \
            --spec cyphera-api \
            --organization 1AowlQrHqnVzYns51v22 \
            docs/gitbook/api/openapi.yaml
            
      - name: Success notification
        if: success()
        run: |
          echo "‚úÖ Successfully published OpenAPI spec to GitBook!"
          echo "üìö Spec name: cyphera-api"
          echo "üè¢ Organization: 1AowlQrHqnVzYns51v22"
          echo "üåø Branch: ${{ github.ref_name }}"
          
      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå Failed to publish OpenAPI spec to GitBook"
          echo "Please check the logs above for error details" 