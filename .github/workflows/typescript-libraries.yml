name: TypeScript Libraries CI

on:
  push:
    branches: [ dev, main ]
    paths:
      - 'libs/ts/**'
      - '.github/workflows/typescript-libraries.yml'
  pull_request:
    branches: [ dev, main ]
    paths:
      - 'libs/ts/**'
      - '.github/workflows/typescript-libraries.yml'

env:
  NODE_VERSION: '20'

jobs:
  test-delegation-library:
    name: Test Delegation Library
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        cd libs/ts/delegation
        npm install --legacy-peer-deps

    - name: Lint
      run: |
        cd libs/ts/delegation
        npm run lint

    - name: Build
      run: |
        cd libs/ts/delegation
        npm run build

    - name: Test
      run: |
        cd libs/ts/delegation
        npm test

