root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ./cmd/local/main.go"
  delay = 500
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "web-app", "delegation-server", "dist", ".next", "build"]
  exclude_file = []
  exclude_regex = ["_test\\.go", ".*\\.js$", ".*\\.ts$", ".*\\.tsx$", ".*\\.json$", ".*\\.md$"]
  exclude_unchanged = false
  follow_symlink = true
  full_bin = ""
  include_dir = ["cmd", "handlers", "server", "services", "../../libs/go", "../../libs/go/services", "../../libs/go/db", "../../libs/go/helpers", "../../libs/go/interfaces", "../../libs/go/middleware", "../../libs/go/client", "../../libs/go/types"]
  include_ext = ["go", "mod", "sum"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
  keep_scroll = true