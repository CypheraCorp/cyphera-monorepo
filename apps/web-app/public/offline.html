<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Cyphera</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
      }
      .offline-container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .offline-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        opacity: 0.5;
      }
      h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .retry-button {
        background-color: #6366f1;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .retry-button:hover {
        background-color: #5558e3;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg
        class="offline-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M3 9a2 2 0 012-2h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path d="M12 17v4" />
        <path d="M8 21h8" />
        <path d="M12 11v2" />
        <circle cx="12" cy="11" r="1" />
        <path d="M3 3l18 18" stroke="#ef4444" />
      </svg>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your connection and try
        again.
      </p>
      <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
