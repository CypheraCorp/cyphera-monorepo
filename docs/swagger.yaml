host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API Server for Cyphera application
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Cyphera API
  version: "1.0"
paths:
  /accounts/{account_id}:
    get:
      consumes:
      - application/json
      description: Retrieves the details of the user's account
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AccountDetailsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get account
      tags:
      - accounts
  /api-keys:
    get:
      consumes:
      - application/json
      description: Retrieves all API keys for the current workspace
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ListAPIKeysResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List API keys
      tags:
      - api-keys
  /api-keys/{api_key_id}:
    delete:
      consumes:
      - application/json
      description: Soft deletes an API key
      parameters:
      - description: API Key ID
        in: path
        name: api_key_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete API key
      tags:
      - api-keys
    get:
      consumes:
      - application/json
      description: Retrieves a specific API key by its ID
      parameters:
      - description: API Key ID
        in: path
        name: api_key_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.APIKeyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get an API key
      tags:
      - api-keys
  /api/v1/error-recovery/health:
    get:
      description: Check the health and status of the error recovery service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DetailedSuccessResponse'
      summary: Check error recovery service health
      tags:
      - error-recovery
  /api/v1/workspaces/{workspace_id}/dlq/stats:
    get:
      description: Get statistics about dead letter queue processing for a workspace
        and provider
      parameters:
      - description: Workspace ID
        in: path
        name: workspace_id
        required: true
        type: string
      - description: Provider name (e.g., stripe)
        in: query
        name: provider
        required: true
        type: string
      - description: Since timestamp (Unix timestamp or RFC3339)
        in: query
        name: since
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DLQProcessingStats'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.DetailedErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.DetailedErrorResponse'
      summary: Get DLQ processing statistics
      tags:
      - error-recovery
  /api/v1/workspaces/{workspace_id}/sync/recover:
    post:
      consumes:
      - application/json
      description: Resume or restart a failed or incomplete sync session
      parameters:
      - description: Workspace ID
        in: path
        name: workspace_id
        required: true
        type: string
      - description: Sync recovery request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SyncRecoveryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SyncRecoveryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.DetailedErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.DetailedErrorResponse'
      summary: Recover a failed sync session
      tags:
      - error-recovery
  /api/v1/workspaces/{workspace_id}/sync/recoverable:
    get:
      description: Get a list of sync sessions that failed and can be resumed or restarted
      parameters:
      - description: Workspace ID
        in: path
        name: workspace_id
        required: true
        type: string
      - description: 'Limit number of results (default: 20, max: 50)'
        in: query
        name: limit
        type: integer
      - description: 'Offset for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
